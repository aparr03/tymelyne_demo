services:
  tymelyne-demo:
    build: .
    ports:
      - "3000:80"
    container_name: tymelyne-demo
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (optional)
  tymelyne-dev:
    build: .
    ports:
      - "3001:80"
    container_name: tymelyne-dev
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    environment:
      - NODE_ENV=development
    profiles:
      - dev 